<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Milestone 5 Task (2) by Syeda Rubab</h1>
    <form id="resumeForm">
        <fieldset>
            <legend> Personal Information</legend>
            <label for="name" > Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required/><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required/>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required/>

        
            <label for="profilePicture"> Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="Image/*" required/> 
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education details" required> </textarea><br/>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience" required> </textarea><br/>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills" required> </textarea><br/>
        </fieldset>
        <button type="submit"> Generate Resume </button>
  </form>
  
   <div id="resumeOutput" class="hidden">
        <!--Resume will be Generated Below-->
    </div>
    <script src="script.js"  ></script>
    
</body>
</html>
